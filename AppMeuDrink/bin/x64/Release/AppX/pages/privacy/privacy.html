<body>
    <div id="privacy" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width: 'narrow'}">

        <div class="win-label">
            <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton">

            <span class="SettingsTitle">Política de Privacidade</span>
        </div>
        <article class="SettingsContent">
            <h4>Esta política de privacidade cobre o uso desta aplicação. O aplicativo Meu Drink não coleta, armazena ou compartilha informações pessoais, ou qualquer outra coisa para o dispositivo. <a href="http://www.brenopolanski.tk/projetos/games/tictactoepaper/privacy.html">[+]</a></h4>
        </article>
    </div>
</div>
